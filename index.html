<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Font Awesome CDN  -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- CSS file link -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assests/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assests/css/style.css" />

</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">
                Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>        
        <p class="alert alert-primary">
            Current Train Schedule
        </p>

        <div class="table-responsive">
            <table class="table table-striped table table-hover">

                <thead class="thead-dark">
                    <tr>
                        <th scope="col">TrainName</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>


                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>

        <p class="alert alert-primary">
            Add Train </p>
        <form id="trainForm">

            <div class="row">

                <div class="form-group col-md-12">
                    <label for="trainName">Train Name <span>*</span></label>
                    <input type="text" class="form-control" id="trainName" name="field1">
                </div>
                <div class="form-group col-md-12">
                    <label for="destination">Destination<span>*</span></label>
                    <input type="text" class="form-control" id="destination" name="field2">
                </div>

                <div class="form-group col-md-12">
                    <label for="firstTrainTime">First Train Time(HH:mm - military time)<span>*</span></label>
                    <input type="search" class="form-control" id="firstTrainTime" name="field3">
                </div>
                <div class="form-group col-md-12">
                    <label for="frequency">Frequency (min)<span>*</span> </label>
                    <input type="text" class="form-control" id="frequency" name="field4">
                </div>

                <br>
                <button type="search" class="btn btn-dark" id="addtrain"> Submit</button>
                <button type="search" class="btn btn-dark" id="updatetrain" style="display:none"> Update</button>
            </div>

        </form>

    </div>

    <!-- JavaScript -->
    <script src="./assests/javascript/app.js"></script>
</body>

</html>
